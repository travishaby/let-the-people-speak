<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RealTime Polling</title>
  </head>
  <body>
    <div id="container"></div>

    <form role="form" action="/" method="post">
      Poll Name:<br>
      <input type="text" name="poll[name]" placeholder="enter a name"><br>
      Poll Question:<br>
      <input type="text" name="poll[question]" placeholder="enter a question"><br><br>
      <input type="submit" value="Submit">
    </form>

  </body>
  <script src="main.bundle.js"></script>
</html>
